<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game </title>
    <link rel = "icon" type="image/x-icon" href="favicon.ico">
    <link rel = "stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">    
        <div class="homepage">
            <h1>Memory Matching</h1>
            <div class = "best-score" id="bestScore">Best Time: N/A  </div>
            <div class="image-search" id ="imageSearchContainer">
                <label for="imageSearch"> Search Images:</label>
                <input type = "text" id="imageSearch" placeholder =" Search here">
            </div>
            <div class = "difficulty-selector">
                <button class="difficulty-button" data-size="4">EASY </button>
                <button class="difficulty-button" data-size="6">MEDIUM </button>
                <button class="difficulty-button" data-size="8">HARD </button>
            </div>
        </div>
        <div class="game" style="display:none;">
            <button class="back-to-homepage-button" id="backToHomepageButton">Back to Homepage</button>
            <div class="info">
                <div class="timer" id="timer">Time: 0s</div>
                <div class="flipped-counter" id="flippedCounter">Flipped: 0</div>
            </div>
            <div class="board" id="board"></div>
            <button class="play-again-button" id="playAgainButton" style="display:none;">Play Again</button>
            <div class="message" id="message"></div>
        </div>
        
    </div>
    <script src ="script.js"></script>
    <script src="service-worker.js"></script>
    <script src="install.js"></script>
</body>
</html>
